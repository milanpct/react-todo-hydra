# OIDC NPM Publishing Workflow - Test Package
# This workflow tests NPM OIDC Trusted Publishing

name: Publish to NPM (OIDC Test)

on:
  # Trigger on version tags
  push:
    tags:
      - "v*.*.*" # Production: v1.0.0
      - "test-v*.*.*" # Testing: test-v0.1.0

  # Manual trigger for testing
  workflow_dispatch:
    inputs:
      version:
        description: "Version to publish (e.g., 0.1.1)"
        required: true
        default: "0.1.0"
      tag:
        description: "NPM dist-tag (latest, beta, test)"
        required: false
        default: "test"

# Required permissions for OIDC
permissions:
  contents: read
  id-token: write # This enables OIDC token generation

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          registry-url: "https://registry.npmjs.org"

      - name: ğŸ“¦ Install Dependencies
        run: npm ci

      - name: ğŸ—ï¸ Build Package
        run: npm run build

      - name: ğŸ“ Update Version (Manual Trigger)
        if: github.event_name == 'workflow_dispatch'
        run: |
          echo "Updating version to ${{ github.event.inputs.version }}"
          npm version ${{ github.event.inputs.version }} --no-git-tag-version

      - name: ğŸ§ª Display Package Info
        run: |
          echo "ğŸ“¦ Package Information:"
          npm pack --dry-run
          echo ""
          echo "ğŸ“‹ Package.json:"
          cat package.json | grep -E '"(name|version|description)"'

      - name: ğŸš€ Publish to NPM with OIDC
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            # Manual trigger: use custom tag
            npm publish --access public --tag ${{ github.event.inputs.tag }}
          else
            # Tag trigger: use default (latest)
            npm publish --access public
          fi
        # No NODE_AUTH_TOKEN needed - OIDC handles authentication
        # Provenance is generated automatically when using trusted publishing

      - name: âœ… Success Summary
        if: success()
        run: |
          echo "ğŸ‰ Package published successfully!"
          echo ""
          echo "ğŸ“¦ Package: $(node -p "require('./package.json').name")"
          echo "ğŸ·ï¸  Version: $(node -p "require('./package.json').version")"
          echo ""
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "ğŸ”– Tag: ${{ github.event.inputs.tag }}"
          else
            echo "ğŸ”– Tag: latest"
          fi
          echo ""
          echo "âœ… Published with OIDC provenance attestation"
          echo "ğŸ”’ No secrets were used - authentication via GitHub identity"

      - name: âŒ Failure Debug Info
        if: failure()
        run: |
          echo "âŒ Publishing failed!"
          echo ""
          echo "ğŸ“‹ Debug Information:"
          echo "Event: ${{ github.event_name }}"
          echo "Ref: ${{ github.ref }}"
          echo ""
          echo "ğŸ’¡ Common issues:"
          echo "  1. NPM trusted publisher not configured"
          echo "  2. Package name already taken"
          echo "  3. Version already published"
          echo "  4. OIDC permissions not enabled"
