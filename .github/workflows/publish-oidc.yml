name: Publish to NPM with OIDC

on:
  push:
    tags:
      - "v*.*.*" # Triggers on version tags like v0.1.1, v1.0.0, etc.
  workflow_dispatch: # Allows manual trigger for testing

permissions:
  contents: read
  id-token: write # Required for OIDC authentication

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          registry-url: "https://registry.npmjs.org"

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Run tests (optional)
        run: npm test -- --passWithNoTests
        continue-on-error: true

      - name: Publish to NPM with OIDC
        run: npm publish --access public
        # No NODE_AUTH_TOKEN needed! OIDC handles authentication automatically
        # Provenance is generated automatically

      - name: Display success message
        run: |
          echo "‚úÖ Package published successfully with OIDC!"
          echo "üîê No NPM token was used - authenticated via OIDC"
          echo "üì¶ Check your package: https://www.npmjs.com/package/react-todo-hydra-oidc-test"
